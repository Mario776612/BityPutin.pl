<!DOCTYPE html>
<html>
<head>
<title> BityPutin </title>
<link rel="stylesheet" href="bityPutin.css"> 
</head>
<body>
<div class="header">
  <h1>Bij Putina</h1>
</div>
<h1> Score: <span id="score">0</span></h1>
<img src="Klaun.jpg" class="putin-img"/> 
<script>
const scoreContainer = document.getElementById("score")
let score = 0;
  
document.querySelector(".putin-img").addEventListener('click',()=>addScore(1))

function addScore(amount) {
  score += amount;
  scoreContainer.innerHTML = score;
}
</script>


</body>
</html>
